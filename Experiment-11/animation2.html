<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JQuery11</title>

    <style type="text/css">
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <h2>Dynamically add an HTML element using JQuery</h2>
    <div id="board">The Board is empty, now add some div on it!!!</div>
    <button id="btn_add">Add a Div</button>

    <script src="jquery-3.5.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn_add").click(function () {
          $("#board").append(
            "<div class='box'> Just added a new division!!! </div>"
          );
        });
      });
    </script>
  </body>
</html>
